<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="outraImagem">
      <div class="title">
        <h1>CONTADOR</h1>
      </div>
      <section>

        <div class="components">
          <div class="mycamp">
            <h2 class="day">00</h2>
          </div>
          <h3>Dias</h3>
        </div>

        <div class="components">
          <div class="mycamp">
            <h2 class="hours">00</h2>
          </div>
          <h3>Horas</h3>
        </div>

        <div class="components">
          <div class="mycamp">
            <h2 class="minutes">00</h2>
          </div>
          <h3>Minutos</h3>
        </div>

        <div class="components">
          <div class="mycamp">
            <h2 class="seconds">00</h2>
          </div>
          <h3>Segundos</h3>
        </div>
      </section>
      <img src="img/pattern-hills.svg" alt="">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
